apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cms-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: cms.local
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: cms-proxy
            port: 
              number: 3001
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: cms-frontend
            port: 
              number: 80